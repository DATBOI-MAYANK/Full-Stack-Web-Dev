<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel form</title>

    <link rel="stylesheet" href="travelform.css">
</head>

<body>
    <form action="">
        <h1>Travel Agency</h1>
        <h4>Travelers Info.</h4>
        <section class="  head">
            <div class="info top">
                
                <input type="text" placeholder="Name">
            </div>
            <div class="info top">
                
                <input type="date">
            </div>
            <div class="info top">
                
                <input type="text" placeholder="E-mail">
            </div>
            <div class="info top">
                
                <input type="number" placeholder="Number">
            </div>
            <div class="info top">
                
                <input type="text" placeholder=" Address">
            </div>
            <div class="info top">
                
                <input type="text" placeholder="city">
            </div>
        </section>
        <h4>Travel Info.</h4>
        <section class="tail">
            <div class="travel">
                <div class="info">
                    
                    <input type="date">
                </div>
                <div class="info">
                    
                    <input type="text" placeholder=" Destination">
                </div>
                <div class="info">
                    
                    <input type="number" placeholder="Budget">
                </div>
            </div>
            <h2>Type of Trip</h2>
            <div class="type">
                <div> <input type="checkbox"> Family Vacation </div>
                <div><input type="checkbox"> Couple Vacation</div>
                <div><input type="checkbox"> Honeymoon</div>
                <div><input type="checkbox"> Business Trip</div>
            </div>
        </section>
        <div class="btn"><button>Submit</button></div>
    </form>
</body>

</html>
